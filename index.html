<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="javascript.js"></script>
  <meta name="viewport" content="width=device-width">
  <title>Youtube API V3</title>
</head>
<body>
  <div id="nolive" style="display: none">
    <span>Youtube API V3</span> <br>
    <input id="input" placeholder="Channel ID"></input>
    <select id="option">
      <option value="sub">Subscribers</option>
      <option value="view">View Count</option>
    </select>
    <button onclick="run()">Search</button> <br>
  </div>
  <div id="live" style="display: block">
    <h3>Live Subscriber Count</h3>
    <span class="number hundredbillion">0</span>
    <span class="number tenbillion">0</span>
    <span class="number billion">0</span>
    <span class="number hundredmillion">0</span>
    <span class="number tenmillion">0</span>
    <span class="number million">0</span>
    <span class="number hundredthousand">0</span>
    <span class="number tenthousand">0</span>
    <span class="number thousand">0</span>
    <span class="number hundred">0</span>
    <span class="number ten">0</span>
    <span class="number one">0</span>
  </div>
</body>
</html>
